<html lang="de">
<head>

<body>
    <h1 class="header">flipSeven GameLobby</h1>

    <div class="lobby-container">
        
        <!-- Lobby Liste -->
        <div class="lobby-list">
            <div class="lobby-row">

                <!-- lobby.name; lobby.type; lobby.hostId; lobby.members -->

                <span class="lobby-name">{{ flip7Lobby.name }} </span>
              
              
                <span class="lobby-players">{{ flip7Lobby.id }} </span>

                <h2>max member count: {{ flip7Lobby.maxMemberCount }}</h2>
                <h2>member count: {{flip7Lobby.members|length}} </h2>
                
                
            </div>
        </div>
        <a href="{{ url_for('gameFlip7Bp.flip7CreateGame', lobbyId = flip7Lobby.id, gameType = flip7Lobby.lobbyType, membersList = flip7Lobby.members ) }}"><button>start Game</button></a>
    </div>

   
<a href="{{ url_for('flip7LobbyBp.flip7MainLobby') }}">
