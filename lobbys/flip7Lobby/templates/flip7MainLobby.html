<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    
    <link rel="stylesheet" href="{{ url_for('flip7LobbyBp.static', filename='css/flip7Lobby.css') }}">

    
</head>
<body>
    <h1 class="header">flipSeven MainLobby</h1>

    <div class="lobby-container">
        <!-- Hosten Button -->
        <div class="host-box">
            <a href="/lobby/flip7/create"><button class="ready-button" >Hosten</button></a>
        </div>

        <!-- Lobby Liste -->
         {% for lobby in openFlip7Lobbies %}
        <div class="lobby-list">
            <div class="lobby-row">
                <span class="lobby-name">{{ lobby.name }}</span>
            </div>
            <div class="lobby-row">

             <a href="{{ url_for('flip7LobbyBp.flip7GameLobby', id=lobby.id) }}"><button class="ready-button">Beitreten</button></a>
        </div>
    </div>
    {% endfor %}

   
<a href="{{ url_for('mainLobbyBp.lobby') }}">
            <div class="back-container">
        <button class="back-button">Zur√ºck</button>
    </div>
    </a>
</body>
</html>
