<!DOCTYPE html>
<html>
<head>
    <title>Quizspiel - Join</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    

    <script type="module" src="{{ url_for('static', filename='js/register.js') }}"></script>
   
</head>
<body>

    {% with msgs = get_flashed_messages(with_categories=True) %}
    {% if msgs %}
        <ul class="flashes">
        {% for cat, msg in msgs %}
            <li class="flash {{ cat }}">{{ msg }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <h1>Aipster Game Page</h1>
    <div id="join">
        <form method="post">
        <input name="name" placeholder="Name eingeben">
        <button type="submit">register</button>
        </form>
    </div>
</body>
</html>
